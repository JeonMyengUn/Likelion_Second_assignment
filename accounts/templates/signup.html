{% extends 'base.html' %}

{% block contents %}

  <div class="container">

    <h1>Sign Up!</h1>

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      Username :
      <input type="text" name="username">
      <br>
      <br>
      Password :
      <input type="text" name="password1">
      <br>
      <br>
      Confirm Password :
      <input type="text" name="password2">
      <br>
      <br>
      <input type="submit" class="btn btn-warning" value="Sign Up!">
    </form>

  </div>
{% endblock %}
